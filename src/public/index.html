<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Javascript</title>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!--  CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="body">
    <nav class="navbar navbar-light bg-warning">
      <a class="navbar-brand mx-auto" href="/">Javascript Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
      <div class="card-header">
        <h3>Enter your Username</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
        <form id="nickForm">
          <input type="text" id="nickname" class="form-control" />
          <input type="submit" class="btn btn-warning btn-block mt-2" />
        </form>
      </div>
    </div>

    <div class="container" id="contentWrap">
      <div class="row mt-4">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <g4>Let's Chat</g4>
            </div>
            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-warning">
                    Send<i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h3>Users</h3>
            </div>
            <div class="card-body">
              <div id="usernames"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>
</html>
